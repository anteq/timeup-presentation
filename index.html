<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Timeup final presentation</title>

		<link rel="shortcut icon" href="img/favicon.png">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<style>
		.reveal section img {
			background: none;
			border: none;
			box-shadow: none;
		}
		.reveal h1, .reveal h2, .reveal h3, .reveal h4 {

	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="presentation.md" data-separator="^\r?\n---\r?\n\r?\n" data-separator-vertical="^\r?\n" data-separator-notes="^Note:"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			
			var parallaxConfigs =[
            {
                //firstSlideIndex: 0,
                //lastSlideIndex: 4,
                parallaxData:
                {
                        parallaxId: 'default-parallax',
                        parallaxBackgroundImage: 'https://i.imgur.com/0UcDDso.png', //'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
                        parallaxBackgroundSize: '1920px 2160px' //'2100px 900px'
                }
            },
            {
                //firstSlideIndex: 6,
                //lastSlideIndex: 21,
				parallaxData:
                {
					parallaxId: 'other-parallax',
					parallaxBackgroundImage: 'https://i.imgur.com/1nt64mr.png', //'https://www.truehighlands.com/wp-content/uploads/2014/04/bg-parallax-2.png',
					parallaxBackgroundSize: '1920px 2160px' //'1032px 860px'
				}
            }
            ];

            var currentParallaxConfigIndex = 0;
			var currentParallaxConfig = parallaxConfigs[currentParallaxConfigIndex];

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				// previewLinks: true,
				// slideNumber: true,
				
				...currentParallaxConfig.parallaxData,
				
				// // Number of pixels to move the parallax background per slide
				// // - Calculated automatically unless specified
				// // - Set to 0 to disable movement along an axis
				// parallaxBackgroundHorizontal: 200,
				// parallaxBackgroundVertical: 50,
				transition: 'slide', // none/fade/slide/convex/concave/zoom
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});

            function loadNextParallaxConfig(){
                currentParallaxConfigIndex++;
                if (currentParallaxConfigIndex < parallaxConfigs.length){
                    currentParallaxConfig = parallaxConfigs[currentParallaxConfigIndex];
                    Reveal.configure(currentParallaxConfig.parallaxData)
                }
            }

            Reveal.addEventListener('nextparallax', function() {
                loadNextParallaxConfig()
            })

                    setTimeout(loadNextParallaxConfig, 2000);
                } */

                currentParallaxConfig = parallaxConfigs.find(x => x.parallaxData.parallaxId === newParallax);
                Reveal.configure(currentParallaxConfig.parallaxData); */
				//}
				// event.previousSlide, event.currentSlide, event.indexh, event.indexv
			//);
			// 
		</script>
	</body>
</html>
