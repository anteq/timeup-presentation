<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Timeup final presentation</title>

		<link rel="shortcut icon" href="img/favicon.png">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/night.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<style>
		.reveal section img {
			background: none;
			border: none;
			box-shadow: none;
		}
		.reveal h1, .reveal h2, .reveal h3, .reveal h4 {
			text-shadow: 0px 0px 15px #000000;
		}
		</style>

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="presentation.md" data-separator="^\r?\n---\r?\n\r?\n" data-separator-vertical="^\r?\n" data-separator-notes="^Note:"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			
			var parallaxConfigs = [
				{
					parallaxId: 'default-parallax',
					parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
					parallaxBackgroundSize: '2100px 900px'
				},
				{
					parallaxId: 'other-parallax',
					parallaxBackgroundImage: 'https://www.truehighlands.com/wp-content/uploads/2014/04/bg-parallax-2.png',
					parallaxBackgroundSize: '1032px 860px'
				}
			];

			var currentParallaxConfig = parallaxConfigs[0];

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				// previewLinks: true,
				// slideNumber: true,
				
				...currentParallaxConfig,
				
				// // Number of pixels to move the parallax background per slide
				// // - Calculated automatically unless specified
				// // - Set to 0 to disable movement along an axis
				// parallaxBackgroundHorizontal: 200,
				// parallaxBackgroundVertical: 50,
				transition: 'slide', // none/fade/slide/convex/concave/zoom
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});

			Reveal.addEventListener('slidechanged', function( event ) {
				var newParallax = event.currentSlide.dataset.parallax || 'default-parallax';
				if (newParallax !== currentParallaxConfig.parallaxId) {
					currentParallaxConfig = parallaxConfigs.find(x => x.parallaxId === newParallax);
					Reveal.configure(currentParallaxConfig);
				}
				// event.previousSlide, event.currentSlide, event.indexh, event.indexv
			} );
			// 
		</script>
	</body>
</html>
